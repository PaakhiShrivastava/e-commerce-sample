<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative E-commerce Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My E-commerce Store <i class="fas fa-shopping-cart"></i></h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="products">
            <div class="product" data-id="1">
                <img src="image 2.png" alt="Product 1">
                <h2>Product 1</h2>
                <p>500 Rs.</p>
                <button class="add-to-cart"><i class="fas fa-cart-plus"></i> Add to Cart</button>
            </div>
            <div class="product" data-id="2">
                <img src="image.png" alt="Product 2">
                <h2>Product 2</h2>
                <p>1000 Rs.</p>
                <button class="add-to-cart"><i class="fas fa-cart-plus"></i> Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 My E-commerce Store</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
